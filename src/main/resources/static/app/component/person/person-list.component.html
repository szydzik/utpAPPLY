<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Street</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of persons;" [routerLink]="['/person-details', item.id]">
      <th>{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.surname}}</td>
      <td>{{item.age}}</td>
      <td>{{item.address.streetAddress1}}</td>
    </tr>
  </tbody>
</table>
