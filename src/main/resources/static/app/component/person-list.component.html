<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of persons;">
      <th>{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.surname}}</td>
      <td>{{item.age}}</td>
    </tr>
  </tbody>
</table>
